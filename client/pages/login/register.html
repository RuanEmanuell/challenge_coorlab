<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../utils/global.css">
    <link rel="stylesheet" href="login.css">
    <title>Coorlab Challenge</title>
</head>

<body>
    <img src="../../images/logo.png" class="logoImg">
    <div class="container" id="app">
        <form class="loginBox">
            <h1 class="title">Criar Conta</h1>
            <label>Email</label>
            <input type="email" v-model="email" placeholder="Digite seu email..."></input>
            <label>Senha</label>
            <input type="password" v-model="password" placeholder="Digite sua senha..."></input>
            <label>Confirmar sua senha</label>
            <input type="password" v-model="confirmPassword" placeholder="Digite sua senha novamente..."></input>
            <standart-button button-label="Criar conta" @click="testingValues()"></standart-button>
            <a href="index.html" class="subtitle">JÃ¡ tem uma conta? Fazer login</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.20"></script>
    <script type="module" src="../../utils/components.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
